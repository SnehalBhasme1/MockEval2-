<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="quiz.html">Quiz</a>
        <a href="questions.html">Questions</a>
    </nav>
    <h1>Quiz Management</h1>
    <form id="quiz-form">
        <label>Question Statement: <input type="text" id="question" required></label>
        <label>Option A: <input type="text" id="optionA" required></label>
        <label>Option B: <input type="text" id="optionB" required></label>
        <label>Option C: <input type="text" id="optionC" required></label>
        <label>Option D: <input type="text" id="optionD" required></label>
        <label>Correct Option: <input type="text" id="correctOption" required></label>
        <button type="submit">Add Question</button>
    </form>
    <div id="questions-container"></div>
    <script src="script.js"></script>
</body>
</html>
